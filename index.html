<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Encriptador De Texto</title>
</head>
<body>
   <main id="main">
      <div id="content">

         <div id="leftColumn">
            <div id="encriptador">
               <textarea name="" id="text" placeholder="Ingresa el texto que deseas encriptar..." cols="30" rows="10"></textarea>
               <button id="encriptar">Encriptar</button>
            </div>
         </div>

         <div id="rightColumn">
            <div id="result"></div>
            <button id="copiar">copiar</button>
         </div>
         
      </div>
   </main>
</body>
</html>
